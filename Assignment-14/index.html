<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="sirius-logo">
            <img src="/Images/images ex-8/Sirius_CDW_Cobranded_PMS2747.svg" alt="">
        </div>
    </header>
    <form method="get">
        <main class="container">
            <div class="billing-details">
                BILLING DETAILS
            </div>
            <div class="name">
                <div class="first-name">
                    <label for="first-name" >First Name</label>
                    <input type="text" id="firstName" />
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="lastName" />
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>
            <div>
                <div class="email-address">
                    <label for="email-name" >Email Address</label>
                    <input type="text" id="emailID" />
                    <div class="error-message" id="emailIDError"></div>
                </div>
                <div class="contact-number">
                    <label for="contact-number" >Contact Number</label>
                    <input type="text" id="contactNumber" />
                    <div class="error-message" id="contactNumberError"></div>
                </div>
                <div class="pincode">
                    <label for="pincode" >Pincode</label>
                    <input type="text" id="pincode" />
                    <div class="error-message" id="pincodeError"></div>
                </div>
            </div>
            <div class="payment-details">
                PAYMENT DETAILS
            </div>
            <div class="card-number">
                <label for="card-number" >Card Number</label>
                <input type="text" id="cardNumber" />
                <div class="error-message" id="cardNumberError"></div>
            </div>
            <div class="card-details">
                <div class="card-expiry">
                    <label for="card-expiry" >Card Expiry (Year)</label>
                    <input type="text" id="cardExpiry" />
                    <div class="error-message" id="cardExpiryError"></div>
                </div>
                <div class="cvv">
                    <label for="card-cvv" >CVV</label>
                    <input type="text" id="cvv" />
                    <div class="error-message" id="cvvError"></div>
                </div>
            </div>

            <button id="submit-button" type="button">COMPLETE PAYMENT</button>

        </main>
    </form>
    <script src="./index.js"></script>
</body>
</html>
